<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
</head>
<body>
    <header>
        <!-- Aquí puedes agregar el encabezado de la página -->
        <h1>Perfil de Usuario</h1>
    </header>
    <main>
        <!-- Aquí colocaremos la información del usuario -->
        <section id="profile">
            <div id="profile-picture">
                <!-- Aquí la foto de perfil del usuario -->
                <img src="avatar.jpg" alt="Foto de perfil">

            </div>
            <div id="profile-info">
                <!-- Nombre y biografía del usuario -->
                <h2>Nombre del Usuario</h2>
                <p>Biografía del usuario...</p>
            </div>
        </section>
        <section id="friends">
            <!-- Lista de amigos del usuario -->
            <h2>Lista de Amigos</h2>
            <ul>
                <li>Amigo 1</li>
                <li>Amigo 2</li>
                <li>Amigo 3</li>
                <!-- Agrega más amigos según sea necesario -->
            </ul>
        </section>
    </main>
    <footer>
        <!-- Aquí puedes agregar el pie de página -->
        <p>Derechos de autor © 2024 - Perfil de Usuario</p>
    </footer>
</body>
</html>
