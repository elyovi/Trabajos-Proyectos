<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página de Inicio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        nav {
            margin: 20px;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #4CAF50;
        }
        section {
            padding: 20px;
            background-color: white;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenidos a Mi Página</h1>
    </header>
    <nav>
        <a href="#inicio">Inicio</a>
        <a href="#about">Acerca de</a>
        <a href="#contacto">Contacto</a>
    </nav>
    <section id="inicio">
        <h2>Inicio</h2>
        <p>Esta es la página de inicio. Aquí puedes poner alguna información relevante.</p>
    </section>
    <section id="about">
        <h2>Acerca de</h2>
        <p>Esta sección es para describir de qué se trata la página.</p>
    </section>
    <section id="contacto">
        <h2>Contacto</h2>
        <p>Aquí puedes poner información de contacto.</p>
    </section>
    <footer>
        <p>&copy; 2024 Mi Página</p>
    </footer>
    
    <!-- Enlace al archivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
